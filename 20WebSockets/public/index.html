<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>My Reader</h1>
    <p id="log-text-area"></p>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let area = document.getElementById("log-text-area");
    const socket = io();

    socket.on("init", (data) => {
      area.innerText = data.join("\n");
    });

    socket.on("log-update", (data) => {
      area.innerText += "\n" + data;
    });
  </script>
</html>
